<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to YourInsite - Privacy-Focused Web Analytics">
    <title>Login - YourInsite</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Manrope:300,500,700|DM+Sans:400,500,700|Work+Sans:300,500,700" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
            color: #333;
        }

        .login-container img {
            max-width: 100px;
            margin-bottom: 1.5rem;
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 600;
            color: #004085;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-container input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        .login-container label {
            font-size: 0.9rem;
            color: #333;
        }

        .login-container .forgot-password {
            float: right;
            font-size: 0.9rem;
            color: #ffc107;
            text-decoration: none;
        }

        .login-container .forgot-password:hover {
            text-decoration: underline;
        }

        .login-container button {
            width: 100%;
            background-color: #ffc107;
            color: #004085;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
        }

        .login-container button:hover {
            background-color: #e0a800;
        }

        .login-container .register {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        .login-container .register a {
            color: #ffc107;
            text-decoration: none;
            font-weight: bold;
        }

        .login-container .register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <!-- Logo -->
    <a href="index.html"><img src="logo.png" alt="YourInsite Logo"></a>
    <!-- Form Title -->
    <h2>Login to YourInsite</h2>

    <!-- Login Form -->
    <form action="/login" method="post">
        <input type="email" name="email" placeholder="Email address" required>
        <input type="password" name="password" placeholder="Password" required>
        
        <div style="text-align: left;">
            <input type="checkbox" name="remember" id="remember">
            <label for="remember">Remember me</label>
            <a href="#forgot-password" class="forgot-password">Forgot password?</a>
        </div>
        
        <button type="submit">Login</button>
    </form>

    <!-- Sign Up Link -->
    <div class="register">
        Don't have an account? <a href="register.html">Register</a>
    </div>
</div>

</body>
</html>
