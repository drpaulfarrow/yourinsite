<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for YourInsite - Privacy-Focused Web Analytics">
    <title>Register - YourInsite</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Manrope:300,500,700|DM+Sans:400,500,700|Work+Sans:300,500,700" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
            color: #333;
        }

        .register-container img {
            max-width: 100px;
            margin-bottom: 1.5rem;
        }

        .register-container h2 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 600;
            color: #004085;
        }

        .register-container input[type="text"],
        .register-container input[type="email"],
        .register-container input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .register-container input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        .register-container label {
            font-size: 0.9rem;
            color: #333;
        }

        .register-container .terms {
            font-size: 0.9rem;
            color: #666;
            text-align: left;
            margin-bottom: 1rem;
        }

        .register-container .terms a {
            color: #ffc107;
            text-decoration: none;
        }

        .register-container .terms a:hover {
            text-decoration: underline;
        }

        .register-container .captcha {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }

        .register-container .captcha img {
            width: 100px;
            margin-right: 0.5rem;
        }

        .register-container button {
            width: 100%;
            background-color: #ffc107;
            color: #004085;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
        }

        .register-container button:hover {
            background-color: #e0a800;
        }

        .register-container .login-link {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        .register-container .login-link a {
            color: #ffc107;
            text-decoration: none;
            font-weight: bold;
        }

        .register-container .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-container">
    <!-- Logo -->
    <a href="index.html"><img src="logo.png" alt="YourInsite Logo"></a>
    <!-- Form Title -->
    <h2>Create Your Account</h2>

    <!-- Registration Form -->
    <form action="/register" method="post">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email address" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm password" required>

        <div class="terms">
            <input type="checkbox" name="terms" id="terms" required>
            <label for="terms">I agree to the <a href="#terms-of-service">terms of service</a> and <a href="#privacy-policy">privacy policy</a>.</label>
        </div>

        <div class="captcha">
            <img src="captcha-placeholder.png" alt="Captcha Image">
            <input type="text" name="captcha" placeholder="Enter Captcha" required>
        </div>

        <button type="submit">Register</button>
    </form>

    <!-- Already Have an Account -->
    <div class="login-link">
        Already have an account? <a href="#login">Login</a>
    </div>
</div>

</body>
</html>
